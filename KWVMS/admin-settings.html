<!DOCTYPE html>
<!-- Add dark class by default -->
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - KWVMS Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind for class-based dark mode
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div class="container mx-auto px-4 py-8 max-w-2xl"> <!-- Limit width for settings page -->
        <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-300">
            <h1 class="text-2xl font-bold text-gray-800">System Settings</h1>
            <a href="index.html" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                &larr; Back to Dashboard
            </a>
        </div>

        <!-- Settings Form Card -->
        <div class="bg-white p-6 rounded-lg shadow">
            <form id="settings-form" class="space-y-6">
                <div>
                    <label for="price-per-liter" class="block text-sm font-medium text-gray-700">Water Price per Liter (KES)</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm"> KES </span>
                        </div>
                        <input type="number" name="price-per-liter" id="price-per-liter" 
                               class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-14 pr-12 sm:text-sm border-gray-300 rounded-md" 
                               placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>

                <!-- Add more settings fields here as needed -->
                
                <!-- Message Area -->
                <div id="settings-message" class="text-sm"></div>
                
                <div>
                    <button type="submit" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Settings
                    </button>
                </div>
            </form>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="admin-settings.js"></script> 
</body>
</html>
